<div class="zn-header">
  RENTAL SHOP LOG IN
</div>

<div class="zn-content">
  <div style="width:90%; max-width:466px; margin:auto;" align="center">
    <form name="form" novalidate ng-submit="login()">
      <fieldset ng-disabled="submitting">
      <div style="height:60px;"/>
        <table class="zn-table zn-width-100">
          <tr>
            <th>EMAIL</th>
            <td><input type="email" class="form-control zn-cell-input" name="email" placeholder="Your Email Address" autocomplete="off" required ng-model="email" ></td>

          </tr>
          <tr>
            <th>PASSWORD</th>
            <td><input type="password" class="form-control zn-cell-input" name="password" placeholder="Your Password" autocomplete="off" required ng-model="password"></td>
          </tr>
          <tr>
            <td class="zn-status-display zn-text-align-right" colspan="2">
              <div ng-show="form.$submitted || form.email.$touched || form.password.$touched">
                <span ng-show="form.email.$error.required">Email required.</span>
                <span ng-show="form.email.$error.email">This is not a valid email.</span>
                <span ng-show="form.password.$error.required">Password required.</span>
              </div>
            </td>
          </tr>
        </table>
      <div style="height:46px;"/>
      <input type="button" class="zn-button-link" value="Forgot your password?" ng-click="gotoForgotPassword()"/>
      <div style="height:40px;"/>
      <input type="submit" class="zn-button-submit zn-width-100" value="LOG IN" ng-disabled="form.$invalid"/>
      <div style="height:10px;"/>
      <div class="zn-status-display" ng-show="submitting"><img src="res/images/loading_gray.gif" width="16px" height="16px"/>&nbsp;&nbsp;Identifying user info...</div>

    </fieldset>
  </form>
  </div>
</div>
