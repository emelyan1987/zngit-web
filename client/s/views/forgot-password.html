<div class="zn-header">
  FORGOT PASSWORD
</div>

<treasure-overlay-spinner active='spinner.active'>

<div class="zn-content">
  <div style="width:90%; max-width:466px; margin:auto;" align="center">
    <form name="form" novalidate ng-submit="submit()">
      <fieldset ng-disabled="submitting">
      <div style="height:60px;"/>
        <table class="zn-table zn-width-100">
          <tr>
            <th>EMAIL</th>
            <td><input type="email" class="form-control zn-cell-input" ng-model="input.email" name="email" placeholder="Your Email Address" autocomplete="off" required></td>
          </tr>
          <tr>
            <td class="zn-status-display zn-text-align-right" colspan="2">
              <div ng-show="form.$submitted || form.email.$touched">
                <span ng-show="form.email.$error.required">Email required.</span>
                <span ng-show="form.email.$error.email">This is not a valid email.</span>
              </div>
            </td>
          </tr>
        </table>
      <div style="height:30px;"/>
      <input type="submit" class="zn-button-submit zn-width-100" value="SUBMIT" ng-disabled="form.$invalid"/>
      <div style="height:40px;"/>
      <div class="zn-status-display" ng-show="submitted">Check your email for a link to reset your password.</div>
    </fieldset>
  </form>
  </div>
</div>
</treasure-overlay-spinner>
